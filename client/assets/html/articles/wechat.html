  .intro p{

  .intro{

    transition: all 1.5s ease-in-out;

    transform: translate(-100px,0px);

  * --------------------------------------- */
  .section{
    text-align:center;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }

  .section.active .intro{
    -webkit-transform: translate(0px,0px);
    transform: translate(0px,0px);
    opacity: 1;
  }

  .btn{
    text-decoration: none;
    padding: 10px 15px;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
    margin-top: -4px;
    margin-left: 5px;
    text-shadow: none;
    color: #Fff;
    background-image: linear-gradient(0deg,rgba(255,255,255,0.4),rgba(255,255,255,0.2));
    -webkit-box-shadow: 0 0 8px 2px rgba(100,100,100,0.2);
    -moz-box-shadow: 0 0 8px 2px rgba(100,100,100,0.2);
    box-shadow: 0 0 8px 2px rgba(100,100,100,0.2);
  }
  .btn:hover,.btn:focus{
    text-decoration: none;
  }

  img{
    width: 100%;
    max-width: 640px;
    -webkit-transition: all 1.5s ease-in-out;
    -moz-transition: all 1.5s ease-in-out;
    -o-transition: all 1.5s ease-in-out;
    transition: all 1.5s ease-in-out;
    -webkit-transform: translate(100px,0px);
    transform: translate(100px,0px);
    opacity: 0;
  }
  #section-last ul li{
    text-align: left;
  }

  .section.active img{
    -webkit-transform: translate(0px,0px);
    transform: translate(0px,0px);
    opacity: 1;
  }

  #section-last{
    background-repeat: repeat;
    background-size: 100%;
    color: #FFF;
  }

  #section-last:after{
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    background-repeat: repeat-x;
    background-image: linear-gradient(0deg,#5cbca4,#59beb9);
  }

  .section.active .down{
    opacity: 1;
  }

  .down{
    -webkit-transition: all 1.5s ease-in-out;
    -moz-transition: all 1.5s ease-in-out;
    -o-transition: all 1.5s ease-in-out;
    transition: all 1.5s ease-in-out;
    opacity: 0;
    position: absolute;
    bottom: 10px;
    width: 20px;
    height: 6px;
    border-radius: 3px;
    background-color: rgba(128,128,128,0.1);
    left: 50%;
    -webkit-transform: translate(-10px,0px);
    transform: translate(-10px,0px);
    -webkit-animation: breathing 1.5s linear 1s infinite alternate;
    animation: breathing 1.5s linear 1s infinite alternate;
  }
  /* Chrome, Safari, Opera */
  @-webkit-keyframes breathing {
    0%   {background-color: rgba(128,128,128,0.1);}
    100% {background-color: rgba(128,128,128,0.6);}
  }

  /* Standard syntax */
  @keyframes breathing {
    0%   {background-color: rgba(128,128,128,0.1);}
    100% {background-color: rgba(128,128,128,0.6);}
  }
