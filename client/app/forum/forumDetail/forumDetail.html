<section class="topic-list-view body">
  <div class="container">
    <div>
      <ul class="breadcrumb">
        <li>
          <a href="" ui-sref="forum.list">
            讨论区
          </a>
        </li>
        <li>
          <a href="" class="active" ui-sref="forum.detail({forumId: forum._id})">
            {{forum.name}}
          </a>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <topic-list topics="topics" on-topic-click="viewTopic">
        </topic-list>
      </div>
    </div>

  </div>
</section>

<a href="#forum-header" du-smooth-scroll class="back-to-top" du-scrollspy offset="120">
  <i class="fa fa-chevron-up"></i>
</a>
