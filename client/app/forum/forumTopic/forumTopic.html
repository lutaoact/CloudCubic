<div class="navbar sub-nav forum-topic-view header" id="forum-topic-header">
  <div class="container">
    <div class="row">
      <ul class="nav navbar-nav">
        <li>
          <a href="" ui-sref="forum.detail({forumId:forum._id})">
            <i class="fa fa-chevron-left"></i>&nbsp;{{forum.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="forum-topic-view body">
  <div class="container">
    <div class="row">
      <div class="col-md-8 forum-topic-view-left">
        <topic-detail topic="topic" active-reply="{{topic.$currentReplyId}}"></topic-detail>
      </div>
      <div class="col-md-4 forum-topic-view-right">
        <div class="view-section recommends">
          推荐贴
          <hr>
          <a class="thumbnail media recommended-topic"
            href=""
            ng-repeat="recommendedTopic in recommendedTopics"
            ui-sref="forum.topic({topicId:recommendedTopic._id, forumId:recommendedTopic.forumId})">
            <div class="media-left" title="{{recommendedTopic.postBy.name}}">
              <div class="media-object avatar-md"
                   source-attr="background-image"
                   src="http://placehold.it/32x32"
                   src-key="recommendedTopic.postBy.avatar"
                   suffix="?imageView2/1/w/64/h/64">
              </div>
              <h6>{{recommendedTopic.postBy.name}}</h6>
            </div>
            <div class="media-body">
              <h4 class="media-heading">{{recommendedTopic.title}}</h4>
              <p class="media-summary">{{recommendedTopic.content|htmlToPlaintext}}</p>
              <div class="status">
                <i class="fa fa-eye"></i>
                {{recommendedTopic.viewers.length||0}}
              </div>
              <div class="status">
                <i class="fa fa-comments"></i>
                {{recommendedTopic.commentsNum||0}}
              </div>
              <div class="status">
                <i class="fa fa-heart"></i>
                {{recommendedTopic.likeUsers.length||0}}
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<a href="#forum-topic-header" du-smooth-scroll class="back-to-top" du-scrollspy offset="60">
  <i class="fa fa-chevron-up"></i>
</a>
