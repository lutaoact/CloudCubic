<div class="modal-header forum">
  <h4 class="modal-title">新的提问</h4>
  <a href ng-click="close()" class="btn btn-crystal rounded close"><i class="fa fa-times"></i></a>
</div>
<div class="modal-body forum">
  <div class="clearfix title-row row">
    <div class="form-group">
      <div class="bud input-group">
        <div class="input-group-addon">主题:</div>
        <input class="form-control" type="text" placeholder="请输入您的讨论主题" ng-model="myTopic.title">
      </div>
    </div>
  </div>

  <div class="clearfix title-row row">
    <div class="form-group col-xs-6">
      <div class="bud input-group">
        <div class="input-group-addon">课时:</div>
         <ui-select ng-model="myTopic.$lecture">
          <ui-select-match placeholder="关联课时">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices repeat="option as option in lectures | filter: $select.search">
            <span ng-bind-html="option.name | highlight: $select.search"></span>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <div class="form-group col-xs-6">
      <div class="bud input-group">
        <div class="input-group-addon">知识点:</div>
        <ui-select ng-model="myTopic.$keypoint">
          <ui-select-match placeholder="关联知识点">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices repeat="option as option in keypoints | filter: $select.search">
            <span ng-bind-html="option.name | highlight: $select.search"></span>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
  </div>
  <div class="title-row">
    <textarea row="10"
      msd-elastic
      class="form-control topic-input"
      placeholder="请输入内容..."
      ng-model="myTopic.content"
      >
    </textarea>
    <div class="topic-tools">
      <div class="image-to-insert" ng-repeat="image in imagesToInsert">
        <img ng-src="{{image.url}}" alt="">
      </div>
      <uploader limit="2*1024*1024"
                ng-disabled="replying"
                class="new-img"
                on-complete="onImgUploaded($data)"
                accept="image">
        <i class="fa fa-photo"></i>
      </uploader>
    </div>
  </div>

</div>
<div class="forum modal-footer">
  <button class="btn btn-danger" ng-click="create()"
  ng-disabled="!myTopic.title||!myTopic.content">提交</button>
  <button class="btn btn-default" ng-click="close()">取消</button>
</div>
