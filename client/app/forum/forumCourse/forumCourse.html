<section class="forum-header" id="forum-header">
  <div class="container">
    <div class="forum-header-title clearfix">
      讨论区/<span class="text-muted">{{course.name}}</span><span><i class="fa fa-comments base-color"></i></span>
      
    </div>
  </div>

</section>
<section class="topic-list-view body">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <topic-list topics="topics" on-topic-click="viewTopic">
        </topic-list>
      </div>
      <div class="col-md-4">
        <div class="view-section">
          标签
          <hr>
          <div class="tag" ng-repeat="tag in queryTags">{{tag.name}}</div>
        </div>
      </div>
    </div>
    
  </div>
</section>

<a href="#forum-header" du-smooth-scroll class="back-to-top" du-scrollspy offset="60">
  <i class="fa fa-chevron-up"></i>
</a>
