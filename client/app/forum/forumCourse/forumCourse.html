<section>
  <div class="jumbotron bud">
    <div class="container">
      <h2>
        {{course.name}}
        <small><i class="fa fa-book"></i></small>
      </h2>
      <div>{{course.info}}</div>
    </div>
  </div>
</section>

<div class="container">

  <div class="clearfix title-row">
    <h4 class="pull-left">讨论区<i class="fa fa-comments-o base-color"></i></h4>
    <button class="bud btn btn-danger pull-right" ng-click="createTopic()">
      <i class="fa fa-plus"></i>新讨论
    </button>
  </div>

  <topic-list topics="topics" on-topic-click="viewTopic" fix-when-reach-top fixed-class="fixed" offset="248">
  </topic-list>

  <topic-detail topic="selectedTopic" ng-style="clientHeight">

  </topic-detail>

</div>
