<section class="topic-list-view body">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <topic-list topics="topics" on-topic-click="viewTopic">
        </topic-list>
      </div>
      <div class="col-md-4">
        <div class="view-section all-tags">
          标签
          <hr>
          <a href class="tag pull-left" ng-repeat="tag in queryTags" ng-click="searchByTag(tag)">{{tag.name}}</a>
        </div>
      </div>
    </div>

  </div>
</section>

<a href="#forum-header" du-smooth-scroll class="back-to-top" du-scrollspy offset="60">
  <i class="fa fa-chevron-up"></i>
</a>
