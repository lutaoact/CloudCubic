<div class="reports">
  <div class="col-md-12 text-center">
    <select name="month" id="month" ng-options="year for year in years" ng-model="selectedYear" ng-change="reset()"></select>年
    <select name="month" id="month" ng-options="month for month in months" ng-model="selectedMonth" ng-change="reset()"></select>月
  </div>
  <div class="col-md-12" ng-if="!loading">
    <div class="panel">
      <h4>学生统计</h4>
      <table>
        <tr>
          <th>姓名</th>
          <th>活跃天数</th>
          <th>在线时长</th>
        </tr>
        <tr ng-repeat="studentAnalysis in studentAnalyses">
          <th>
            {{studentAnalysis.name}}
          </th>
          <th>
            {{studentAnalysis.days}}
          </th>
          <th>
            {{studentAnalysis.duration}}
          </th>
        </tr>
      </table>
    </div>
  </div>

  <div class="col-md-12" ng-if="loading">
    <i class="fa fa-spinner fa-spin"></i>加载中...
  </div>
</div>
