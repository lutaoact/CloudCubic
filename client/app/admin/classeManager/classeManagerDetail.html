<div ng-show="selectedClasse"
     class="list-group form col-md-12 item-detail-group">
  <div class="list-group-item" id="item-name">
    <a class="form-control"
       href
       tooltip="点击即可编辑"
       ng-click="editClasse()">
      {{selectedClasse.name}}
      <i class="pull-right glyphicon glyphicon-pencil"></i>
    </a>
  </div>

  <div ui-view
       class="fadeIn"
       manage-users-list
       on-add-user="reloadStudents()"
       on-remove-user="reloadStudents($data, $remove)"
       on-view-user="viewStudent($data)"
       user-role="student"
       users="selectedClasse.$students"
       classes="classes"
       classe="selectedClasse"></div>
</div>
