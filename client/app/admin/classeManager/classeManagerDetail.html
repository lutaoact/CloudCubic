<div ng-show="selectedClasse"
     class="list-group form col-md-8 item-detail-group">
  <form class="form list-group-item"
        ng-submit="saveClasse(form)"
        name="form"
        id="item-name">
    <input class="form-control"
           name="name"
           tooltip="点击即可编辑"
           ng-model="editingInfo.name"
           ng-blur="saveClasse(form)"
           placeholder="请输入班级名称"
           ng-disabled="!selectedClasse._id"
           required>
  </form>

  <div ui-view
       class="fadeIn"
       manage-users-list
       on-add-user="reloadStudents()"
       on-remove-user="reloadStudents($data, $remove)"
       on-view-user="viewStudent($data)"
       user-role="student"
       users="selectedClasse.$students"
       classes="classes"
       classe="selectedClasse"></div>
</div>
