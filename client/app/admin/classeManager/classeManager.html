<div class="classe-manager">
  <div class="col-md-4 list-group classe-list-group">
    <div class="list-group-item new-classe-item">
      <button class="btn btn-danger"
              ng-click="createNewClasse()">
        <i class="fa fa-plus pull-right"></i>
        新班级
      </button>
    </div>
    <div class="list-group-item classe-info desc">
      <input ng-model="searchClasse"
             class="form-control"
             placeholder="查找班级">
    </div>
    <div class="list-group-item classe-info desc">
      <label>
        <input type="checkbox"
               ng-model="selectedAllClasse"
               ng-change="toggleSelect(classes, selectedAllClasse)"
               class="bud checkbox-default">
        <span ng-if="!selectedAllClasse">全选</span>
        <span ng-if="selectedAllClasse">取消全选</span>
      </label>
      <span ng-show="selectedClasses.length > 0" class="pull-right">
        <a class="btn btn-link"
           ng-click="deleteClasses(selectedClasses)">删除 ({{selectedClasses.length}})</a>
      </span>
    </div>
    <div ng-repeat="classe in classes | filter:{name:searchClasse}"
         class="list-group-item classe-info"
         ui-sref-active="active">
      <input type="checkbox"
             ng-model="classe.$selected"
             ng-click="toggleSelect([classe], !classe.$selected)"
             class="bud checkbox-default">
      <a ui-sref="admin.classeManager.detail({classeId:classe._id})">
        <span class="classe-name">{{classe.name}}</span>
        <span class="badge">{{classe.students.length}}</span>
      </a>
    </div>
  </div>
  <div ui-view class="col-md-8 student-list-group"></div>
</div>
