<div class="container">
  <div class="row">
    <div class="col-md-2 list-group">
      <div class="list-group-item">
        <button class="btn btn-link"
                ui-sref="admin.classeManager.detail({classeId:'new'})">添加班级</button>
      </div>
      <a ng-repeat="classe in classesQ.$object"
         class="list-group-item"
         ui-sref-active="active"
         ui-sref="admin.classeManager.detail({classeId:classe._id})">
        <span class="badge">12</span>
        {{classe.yearGrade}} {{classe.name}}
      </a>
    </div>
    <div class="col-md-10 list-group">
      <div ui-view></div>
    </div>
  </div>
</div>
