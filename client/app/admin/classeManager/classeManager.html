<div>
  <div class="col-md-4 list-group">
    <div class="list-group-item">
      <button class="btn btn-link"
              ui-sref="admin.classeManager.detail({classeId:'new'})">添加班级</button>
    </div>
    <a ng-repeat="classe in classesQ.$object | orderBy:'name'"
       class="list-group-item"
       ui-sref-active="active"
       ui-sref="admin.classeManager.detail({classeId:classe._id})">
      <span class="badge">{{classe.students.length}}</span>
      {{classe.name}}
    </a>
  </div>
  <div class="col-md-8 list-group">
    <div ui-view></div>
  </div>
</div>
