<div class="container">
  <div class="row">
    <div class="span12">
      <dl>
        <dt>
          权限
        </dt>
        <dd>
          管理员可以查看编辑所在机构的班级
        </dd>
        <dt>
          创建
        </dt>
        <dd>
          点击‘创建班级’新增班级。班级名称可以重复？
        </dd>
        <dt>
          编辑
        </dt>
        <dd>
          点击班级卡片进入班级修改界面。可以导入学生。
        </dd>
        <dt>
          删除
        </dt>
        <dd>
          不能删除班级
        </dd>
      </dl>
      <div class="row">
        <div class="col-md-2 list-group">
          <div class="list-group-item">
            <button class="btn btn-link" ng-click="newClasse()">添加班级</button>
            <button class="btn btn-link">删除</button>
          </div>
          <a ng-repeat="classe in classes"
             class="list-group-item"
             ng-class="{'active':selectedClasse == classe}"
             ng-click="selectClasse(classe)">
            <span class="badge">12</span>
            {{classe.yearGrade}} {{classe.name}}
          </a>
        </div>
        <div class="col-md-10 list-group">
          <form ng-show="selectedClasse" class="list-group-item form" name="form">
            <div class="form-group">
              <label for="classe-name">班级名称</label>
              <input class="form-control" id="classe-name" name="name" ng-model="selectedClasse.name" placeholder="班级名称" required>
            </div>
            <div class="form-group">
              <label for="classe-yeargrade">年级</label>
              <input class="form-control" id="classe-yeargrade" name="yeargrade" ng-model="selectedClasse.yearGrade" placeholder="年级">
            </div>
            <div class="form-group clearfix" ng-show="selectedClasse._id">
              <div class="btn-group btn-group-sm pull-right">
                <label class="btn btn-default" ng-show="!isExcelProcessing">
                  <input type="file" style="display:none;" ng-file-select="onFileSelect($files)"/>
                  导入
                </label>
                <label class="btn btn-default disabled" ng-show="isExcelProcessing">
                  <i class="fa fa-spinner fa-spin"></i>导入中
                </label>
                <a class="btn btn-default">
                  邀请
                </a>
              </div>
            </div>
            <ul class="list-group">
              <li class="list-group-item" ng-repeat="student in selectedClasse.students">
                <strong>{{student.name}}</strong><br>
                <span class="text-muted">{{student.email}}</span>
                <div class="pull-right">
                  <span class="status">{{student.status||'已注册'}}</span>
                  <a ng-click="delete(student)" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
                </div>
              </li>
            </ul>
            <button type="submit" class="btn btn-default" ng-click="saveClasse(selectedClasse,form)">Submit</button>
          </form>
        </div>
    </div>
  </div>
</div>
