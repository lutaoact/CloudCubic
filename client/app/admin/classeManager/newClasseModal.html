<div>
  <div class="modal-header modal-header-black">
    <h4 class="modal-title">
      开课
      <a class="close" ng-click="cancel()">&times;</a>
    </h4>
  </div>
  <form class="form-horizontal new-classe-form" novalidate
        name="form">
    <div class="form-group">
      <label class="control-label col-sm-3">班级名</label>
      <div class="col-sm-8">
        <input class="form-control"
               id="classe-name"
               ng-init="nameInputFocus=true"
               focus-me="nameInputFocus"
               placeholder="请输入班级名称"
               ng-model="classe.name"
               required>
        <small class="text-danger" ng-if="errors.name">{{ errors.name.message }}</small>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">课程</label>
      <div class="col-sm-8">
        <select
          class="form-control"
          id="classe-course"
          ng-model="classe.courseId"
          ng-options="course._id as course.name for course in courses" required>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">价格</label>
      <div class="col-sm-8">
        <input class="form-control"
               id="classe-price"
               focus-me="nameInputFocus"
               placeholder="请输入价格"
               type="number"
               min="0"
               ng-model="classe.price"
               required>
        <small class="text-danger" ng-if="errors.name">{{ errors.name.message }}</small>
      </div>
    </div>

    <div class="form-group bud-datepicker-wrap">
      <label class="control-label col-sm-3">上课时间</label>
      <div class="col-sm-8">
        从&nbsp;<button type="button" class="btn btn-default rounded dropdown-toggle"
          datepicker-popup="{{format}}"
          ng-model="classe.duration.from"
          is-open="viewState.fromPopOpened"
          ng-click="viewState.fromPopOpened = true;"
          show-button-bar="false"
          datepicker-options="dateOptions">
          {{classe.duration.from||'请选择时间'|date:'yyyy/MM/dd'}} <i class="fa fa-calendar"></i>
        </button>

        到&nbsp;<button type="button" class="btn btn-default rounded dropdown-toggle"
          datepicker-popup="{{format}}"
          ng-model="classe.duration.to"
          is-open="viewState.toPopOpened"
          min-date="classe.duration.from"
          ng-click="viewState.toPopOpened = true;"
          show-button-bar="false"
          datepicker-options="dateOptions">
          {{classe.duration.to||'请选择时间'|date:'yyyy/MM/dd'}} <i class="fa fa-calendar"></i>
        </button>
      </div>
    </div>

    <div class="form-group bud-datepicker-wrap">
      <label class="control-label col-sm-3">报名时间</label>
      <div class="col-sm-8">
        从&nbsp;<button type="button" class="btn btn-default rounded dropdown-toggle"
          datepicker-popup="{{format}}"
          ng-model="classe.enrollment.from"
          is-open="viewState.fromPopOpened"
          ng-click="viewState.fromPopOpened = true;"
          show-button-bar="false"
          datepicker-options="dateOptions">
          {{classe.enrollment.from||'请选择时间'|date:'yyyy/MM/dd'}} <i class="fa fa-calendar"></i>
        </button>

        到&nbsp;<button type="button" class="btn btn-default rounded dropdown-toggle"
          datepicker-popup="{{format}}"
          ng-model="classe.enrollment.to"
          is-open="viewState.toPopOpened"
          min-date="classe.enrollment.from"
          ng-click="viewState.toPopOpened = true;"
          show-button-bar="false"
          datepicker-options="dateOptions">
          {{classe.enrollment.to||'请选择时间'|date:'yyyy/MM/dd'}} <i class="fa fa-calendar"></i>
        </button>
      </div>
    </div>

    <div class="form-group text-center">
      <button type="submit"
              id="confirm-btn"
              class="btn btn-danger"
              ng-click="confirm(form)">确认</button>
    </div>

  </form>
</div>
