<div>
  <div class="modal-header modal-header-black">
    <h4 class="modal-title">
      添加新班级
      <a class="close" ng-click="cancel()">&times;</a>
    </h4>
  </div>
  <form class="form-horizontal new-classe-form"
        name="form">
    <div class="form-group">
      <label class="control-label col-sm-3">班级名</label>
      <div class="col-sm-8">
        <input class="form-control"
               id="classe-name"
               ng-init="nameInputFocus=true"
               focus-me="nameInputFocus"
               placeholder="请输入班级名称"
               ng-model="classe.name"
               required>
      </div>
    </div>

    <div class="form-group text-center">
      <button type="submit"
              id="confirm-btn"
              class="btn btn-danger"
              ng-click="confirm(form)">确认添加新班级</button>
    </div>

  </form>
</div>
