<div class="reporting">
  <div class="row">
    <ul class="col-md-3 nav nav-pills nav-stacked">
      <li>
        <span class="month-picker" dropdown style="position: relative">
          <div dropdown-toggle class="month-display">
            {{pageConf.month}}报表 <i class="text-primary fa fa-chevron-down pull-right"></i>
          </div>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="month in months" ng-class="{'active':month==pageConf.month}" ng-click="pageConf.month=month;reset()">
              <a href="">
                {{month}}
              </a>
            </li>
          </ul>
        </span>
      </li>
      <li class="clearfix">
        <div class="text-primary sum pull-left">
          {{viewState.daysSum||0}} 天<br>
          <small>活跃总天数</small>
        </div>
        <div class="text-primary sum pull-left">
          {{viewState.durationSum/60||0 | number : 0}} 小时<br>
          <small>在线总时长</small>
        </div>
      </li>
      <li ng-repeat="item in menu"
          ng-class="{'active':pageConf.type==item.type}">
        <a ng-click="pageConf.type=item.type;reset()">{{item.title}}</a>
      </li>
    </ul>
    <div class="col-md-9" style="padding-right:0;">

      <user-report ng-show="pageConf.type=='active_time'" month="{{pageConf.month}}">
      </user-report>

      <classe-report ng-show="pageConf.type=='classes'">
      </classe-report>
    </div>
  </div>
</div>
