<div class="modal-header">
  <h4 class="modal-title">
    <i class="budon budon-teacher" ng-if="user.role=='teacher'"></i>
    <i class="budon budon-user" ng-if="user.role!='teacher'"></i>
    {{title }}
  </h4>
  <a class="close" ng-click="cancel()">&times;</a>
</div>

<form class="form-horizontal new-user-form modal-body"
      name="form">

  <div class="form-group form-group-sm">
    <div class="avatar-lg"
         src-key="user.avatar"
         suffix="?imageView2/1/w/64/h/64"
         source-attr="background-image">
    </div>
  </div>
  <div class="form-group form-group-sm text-center">
    <uploader class="btn btn-danger btn-sm rounded"
              limit="{{imageSizeLimitation}}"
              on-complete="onAvatarUploaded($data)"
              crop="true"
              crop-ratio="1"
              max-width="128"
              accept-type="image">
      上传头像
    </uploader>
  </div>

  <hr>

  <div class="form-group form-group-sm">
    <span for="inputUserName" class="col-xs-3 control-label">邮箱</span>
    <div class="col-xs-8">
      <input class="form-control"
             id="inputUserName"
             type="email"
             ng-model="user.email"
             required
             placeholder="输入登录邮箱">
      <div class="text-danger" ng-if="errors.email">{{ errors.email.message }}</div>
    </div>
  </div>

  <div class="form-group form-group-sm">
    <span for="inputPassword" class="col-xs-3 control-label">密码</span>
    <div class="col-xs-8">
      <input class="form-control"
             id="inputPassword"
             type="password"
             ng-model="user.password"
             required
             placeholder="输入登录密码">
    </div>
  </div>

  <hr/>

  <div class="form-group form-group-sm">
    <span for="inputName" class="col-xs-3 control-label">姓名</span>
    <div class="col-xs-8">
      <input type="text"
             class="form-control"
             id="inputName"
             placeholder="请输入该用户的姓名"
             required
             ng-model="user.name">
    </div>
  </div>

  <div class="form-group form-group-sm">
    <span for="inputTitle" class="col-xs-3 control-label">头衔</span>
    <div class="col-xs-8">
      <input type="text"
             class="form-control"
             id="inputTitle"
             placeholder="请输入该用户的头衔"
             ng-model="user.title">
    </div>
  </div>

  <div class="form-group form-group-sm">
    <span for="inputInfo" class="col-xs-3 control-label">备注</span>
    <div class="col-xs-9">
      <textarea type="text"
                class="form-control"
                id="inputInfo"
                row="4"
                placeholder="备注信息"
                ng-model="user.info"></textarea>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button"
            class="btn btn-default btn-sm"
            ng-click="cancel(form)">
      取消
    </button>
    <button type="submit"
            id="confirm-btn"
            class="btn btn-danger btn-sm"
            ng-click="confirm(form)">
      保存
    </button>
  </div>
</form>
