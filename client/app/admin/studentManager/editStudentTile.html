<form class="form"
      role="form"
      name="profileForm"
      ng-submit="saveProfile(profileForm)">

  <div class="form-group">
    <a ui-sref="admin.studentManager"><strong>返回学生列表</strong></a>
    <div class="pull-right">
      <button type="submit"
              ng-disabled="viewState.saved || viewState.saving"
              class="btn btn-danger btn-sm" >
        <span ng-if="!viewState.saving">
          <span ng-if="!viewState.saved">保存</span>
          <span ng-if="viewState.saved">已保存</span>
        </span>
        <span ng-if="viewState.saving">
          <i class="fa fa-spinner fa-spin"></i>
          保存中
        </span>
      </button>
      <button type="button"
              ng-diabled="deleting"
              ng-click="removeUser(user)"
              class="btn btn-default btn-sm">
        <span ng-if="!viewState.deleting">
          删除
        </span>
        <span ng-if="viewState.deleting">
          <i class="fa fa-spinner fa-spin"></i>
          删除中
        </span>
      </button>
    </div>
    <hr/>
    <strong>基本信息</strong>
  </div>

  <div class="row student-info-group">
    <div class="col-sm-2 text-center student-avatar-col">
      <div class="form-group student-avatar">
        <div class="avatar-lg"
             src-key="editingInfo.avatar"
             suffix="?imageView2/1/w/64/h/64"
             source-attr="background-image">
        </div>
        <uploader class="btn btn-danger btn-sm"
                  limit="{{imageSizeLimitation}}"
                  on-complete="onAvatarUploaded($data)"
                  crop="true"
                  crop-ratio="1"
                  max-width="128"
                  accept-type="image">
          修改头像
        </uploader>
      </div>
    </div>
    <div class="col-sm-10 student-name-col">
      <div class="form-group">
        <label class="control-label text-muted">邮箱</label>
        <div class="text-left">
          <label class="control-label"><b>{{user.email}}</b></label>
          <small ng-if="user.status != 1">
            <span class="text-danger">等待激活</span>
            <a class="btn-link"
               ng-click="sendActiveCode()">
              <span ng-if="!viewState.sending" style="cursor: pointer">重发激活邮件</span>
              <span ng-if="viewState.sending"><i class="fa fa-spinner fa-spin"></i> 发送中</span>
            </a>
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="inputName" class="control-label text-muted">姓名</label>
        <div class="text-left">
          <input type="text"
                 class="form-control"
                 id="inputName"
                 placeholder="请输入您的姓名"
                 tooltip="点击即可编辑"
                 required
                 ng-model="editingInfo.name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputInfo" class="control-label text-muted">备注</label>
        <div class="text-left">
          <textarea type="text"
                    class="form-control"
                    id="inputInfo"
                    tooltip="点击即可编辑"
                    placeholder="其他信息"
                    ng-model="editingInfo.info"></textarea>
        </div>
      </div>
    </div>
  </div>
</form>
