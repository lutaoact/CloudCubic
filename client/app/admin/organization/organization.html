<div class="container" style="margin-top:50px;">
  <form class="form" name="form">
    <div class="form-group">
      <label for="organization-name">机构全称</label>
      <input class="form-control" id="organization-name" name="name" ng-model="organization.name" placeholder="机构全称" required>
    </div>
    <div class="form-group has-feedback"
         ng-class="{'has-warning':form.domain.$error.duplicated,'has-success':!form.domain.$error.duplicated}">
      <label>机构独特名称</label>
      <input class="form-control"
             id="organization-uniqueName"
             name="uniqueName"
             ng-model="organization.uniqueName"
             ng-disabled="organization.uniqueName"
             ng-blur="validateRemote(organization.uniqueName,form)"
             placeholder="系统机构名称"
             required>
    </div>
    <div class="form-group">
      <label for="organization-type" >机构类型</label>
      <select id="organization-type" name="type" placeholder="机构类型" ng-model="organization.type" required>
        <option value=""></option>
        <option value="小学">小学</option>
        <option value="初中">初中</option>
        <option value="高中">高中</option>
        <option value="大学">大学</option>
        <option value="大学">职业学校</option>
        <option value="培训机构">培训机构</option>
      </select>
    </div>

    <div class="form-group">
      <label class="btn btn-default" ng-show="!isUploading">
        <input type="file" style="display:none;" ng-file-select="onFileSelect($files)"/>
        机构图标
      </label>
      <label class="btn btn-default disabled" ng-show="isUploading">
        <i class="fa fa-spinner fa-spin"></i>上传中
      </label>
      <img ng-src="{{organization.logo}}" ng-show="organization.logo"></img>
    </div>
    <button type="submit" class="btn btn-default" ng-click="saveOrg(organization,form)">Submit</button>
  </form>
  <hr>
  <form>
    <div class="form-group">
      <label>科目管理</label>
      <input type="text"
             placeholder="科目名称"
             ng-model="newCategory.name"/>
      <a class="btn btn-primary"
         ng-click="addCategory()">添加科目</a>
      <div class="list-group">
        <div class="list-group-item" ng-repeat="category in categories">
          {{category.name}}
          <span class="close" ng-click="removeCategory(category)">&times;</span>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
