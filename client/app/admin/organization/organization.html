
<div class="col-md-12" style="margin-top: -70px;
min-height: 200px;
background: white;">
<div class="container" style="margin-top:50px;">
  <form class="form" name="form">
    <div class="form-group">
      <label for="organization-name">机构名称</label>
      <input class="form-control" id="organization-name" name="name" ng-model="organization.name" placeholder="机构名称" required>
    </div>
    <div class="form-group has-feedback" ng-class="{'has-warning':form.domain.$error.duplicated,'has-success':!form.domain.$error.duplicated}">
      <label for="organization-cate">机构二级域名</label>
      <input class="form-control" id="organization-subdomain" name="domain" ng-model="organization.subDomain" ng-blur="validateRemote(organization.subDomain,form)" placeholder="机构二级域名" required>
      <span class="glyphicon glyphicon-ok form-control-feedback" ng-hide="form.domain.$error.duplicated"></span>
      <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="form.domain.$error.duplicated"></span>
      <label>{{organization.subDomain}}.cloud3edu.com</label>
      <p class="help-block" ng-show="form.domain.$error.duplicated">
        该二级域名已被注册
      </p>
    </div>
    <div class="form-group">
      <label for="organization-type" >机构类型</label>
      <select ui-select2 id="organization-type" name="type" placeholder="机构类型" ng-model="organization.type" required>
        <option value=""></option>
        <option value="小学">小学</option>
        <option value="初中">初中</option>
        <option value="高中">高中</option>
        <option value="大学">大学</option>
      </select>
    </div>
    <div class="form-group">
      <label class="btn btn-default" ng-show="!isUploading">
        <input type="file" style="display:none;" ng-file-select="onFileSelect($files)"/>
        机构图标
      </label>
      <label class="btn btn-default disabled" ng-show="isUploading">
        <i class="fa fa-spinner fa-spin"></i>上传中
      </label>
      <img ng-src="{{logoPreviewUrl}}" ng-show="logoPreviewUrl"></img>
    </div>
    <button type="submit" class="btn btn-default" ng-click="saveOrg(organization,form)">Submit</button>
  </form>
</div>
</div>
