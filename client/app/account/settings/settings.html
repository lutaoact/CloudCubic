<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container settings margin-top padding-top-20">
  <ul class="col-sm-12 nav navbar-nav navbar-default visible-sm visible-xs ">
    <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}"><a ng-href="{{item.link}}">{{item.title}}</a></li>
  </ul>
  <ul class="col-md-3 nav nav-pills nav-stacked hidden-sm hidden-xs">
    <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}"><a ng-href="{{item.link}}">{{item.title}}</a></li>
  </ul>
  <div class="col-md-9 col-sm-12" >
    <div class="panel panel-primary setting-panel">
      <div class="panel-body" style="position: relative;">
        <div ui-view="" class="fadeZoom"></div>
      </div>
    </div>
  </div>
</div>

</div>
