<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
      <p>重设数据请编辑 <code>server/config/seed.coffee</code>. </p>
      <p>默认： <code>test@test.com</code> / <code>test</code></p>
      <p>老师： <code>teacher@teacher.com</code> / <code>teacher</code></p>
      <p>管理员： <code>admin@admin.com</code> / <code>admin</code></p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>邮箱</label>

          <input type="text" name="email" class="form-control" ng-model="user.email">
        </div>

        <div class="form-group">
          <label>密码</label>

          <input type="password" name="password" class="form-control" ng-model="user.password">
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             请输入您的邮箱和密码。
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            登录
          </button>
          <a class="btn btn-default btn-lg btn-register" href="/signup">
            注册
          </a>
        </div>

        
      </form>
    </div>
  </div>
  <hr>
</div>
