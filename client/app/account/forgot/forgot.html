<div class="forgot">

  <div class="container">
    <div class="row">
      <form class="form-horizontal"
            ng-submit="sendVerifyEmail(form)"
            name="form">
        <div class="form-group header">
          <h3 class="col-md-3 control-label">使用邮箱找回密码</h3>
        </div>
        <div class="form-group">
          <label for="email-input" class="col-md-3 control-label">登录邮箱：</label>
          <div class="col-md-6">
            <input type="email"
                   id="email-input"
                   class="form-control"
                   placeholder="请输入您的登录密码"
                   ng-model="email"
                   required/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6 col-md-offset-3">
            <button type="submit" class="btn btn-primary">发送验证邮件</button>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
