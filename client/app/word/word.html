<div class="container">
  <div class="btn-group btn-group-sm">
    <label class="btn btn-default" ng-show="!uploading">
      <input type="file" style="display:none;" ng-file-select="onFileSelect($files)"/>
      选择文件
    </label>
    <label class="btn btn-default" ng-show="file">{{file.name}}</label>
    <a class="btn btn-default" ng-click="upload(file)">上传</a>
    <label class="btn btn-default disabled" ng-show="uploading">
      <i class="fa fa-spinner fa-spin"></i>导入中
    </label>
  </div>
</div>
