<div class="navbar navbar-default home-nav" id="home-nav">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isOpen = !isOpen">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">
        <img class="logo" src="/assets/images/logo-sub.png" alt="logo">
        云立方学院
      </a>
    </div>
  </div>
</div>

<section class="home-section" id="main">
  
</section>

<section class="home-section" id="features">

  <carousel interval="'5000'"  class="brand-cast" disable-animation="true">
    <slide ng-repeat="brand in brands">
      <div class="brand" ng-style="{'background-image':'url(' + brand.url + ')'}">
        <div class="carousel-caption">
          <div class="title">{{brand.title}}</div>
        </div>
      </div>
    </slide>
  </carousel>

  <div class="container">
    <div class="section_header">
      <h3>
        Features
      </h3>
    </div>

    <div class="row feature" ng-repeat="feature in features">
      <div class="col-sm-6 image">
        <img ng-src="{{feature.image}}">
      </div>
      <div class="col-sm-6 info">
        <h3>{{feature.title}}</h3>
        <p>{{feature.content}}</p>
      </div>
    </div>
  </div>

</section>

<section class="home-section" id="showcases">
  <div class="container">
    <div class="section_header">
      <h3>
        Showcases
      </h3>
    </div>
    <div class="row">
      <div class="col-sm-4 showcase" ng-repeat="showcase in showcases">
        <div class="bud thumbnail thumbnail-kenburn">
          <div class="overflow-hidden">
            <img ng-src="{{showcase.thumbnail}}" alt="" class="img-responsive">
          </div>
          <div class="caption">
            <h5>{{showcase.title}}</h5>
            <p>{{showcase.desc}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

<section class="home-section" id="pricing">
  <div class="container">
    <div class="section_header">
      <h3>
        Pricing
      </h3>
    </div>
    <div class="row">
      <div class="col-sm-4 plan" ng-repeat="plan in plans" ng-class="{'main':plan.main}">
        <div class="bud thumbnail">
          <h5>{{plan.title}}</h5>
          <h3>{{plan.price}}<small>/month</small></h3>

          <div class="details">
            <p ng-repeat="detail in plan.details">
              <strong>{{detail.sum}}</strong>
              {{detail.item}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

<section class="home-section" id="footer">
  <div class="container">
    <div class="about">
      <div class="section_header">
        <h3>
          About Us
        </h3>
      </div>
      <div class="row">
        <div class="col-sm-4 staff" ng-repeat="staff in staffs">
          <div class="avatar" ng-style="{'background-image':'url('+ staff.avatar +')'}">
          </div>
          <h6>{{staff.title}}</h6>
          <h3>{{staff.name}}</h3>
        </div>
      </div>
    </div>
    <div class="contact">
      <div class="row">
        <div class="form-main col-sm-6">
          <div class="section_header">
            <h3>
              Contact
            </h3>
          </div>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name" required="required">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="form-group">
              <textarea type="text" class="form-control" placeholder="Message" required="required"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">发表</button>
          </form>
        </div>

        <div class="col-sm-6">
          <div class="section_header">
            <h3>
              Follow Us
            </h3>
          </div>
          <div class="row">
            <div class="col-sm-4 social">
              <a><i class="fa fa-weixin"></i></a>
            </div>
            <div class="col-sm-4 social">
              <a><i class="fa fa-weibo"></i></a>
            </div>
            <div class="col-sm-4 social">
              <a><i class="fa fa-twitter"></i></a>
            </div>
          </div>
          
        </div>
      </div>

    </div>

  </div>

</section>

<div ng-include="'components/footer/footer.html'" id="home-footer"></div>
