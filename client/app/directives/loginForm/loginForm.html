<form class="login-form" name="form" ng-submit="login(form)">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control input-lg"
             type="text"
             placeholder="邮箱"
             ng-model="user.email"
             name="username"
             required>
      <div class="input-group-addon">
        <i class="budon budon-user"></i>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input class="form-control input-lg"
             type="password"
             placeholder="密码"
             name="password"
             ng-model="user.password"
             required>
      <div class="input-group-addon">
        <i class="budon budon-lock"></i>
      </div>
    </div>
  </div>
  <div class="form-group clearfix">
    <a href="" class="pull-right" ui-sref="forgot">忘记密码&nbsp;<i class="fa fa-question-circle"></i></a>
  </div>
  <div class="form-group">
    <button class="btn btn-danger btn-lg rounded"
            ng-disabled="loggingIn"
            type="submit">
      <span ng-if="!loggingIn">
        登录
      </span>
      <span ng-if="loggingIn" >
        <i class="fa fa-spinner fa-spin"></i>
        登录中
      </span>
    </button>
  </div>
  <div class="lines clearfix">
    <div class="col-xs-12">
      <div class="left-line"></div>
    </div>
  </div>
  <div class="register clearfix">
    <div class="col-xs-12">
      <button class="btn btn-xs btn-warning rounded register-btn" ui-sref="signup">注册</button>
    </div>
    <div class="col-xs-6" ng-show="passed">
      <div class="col-xs-6">
        <a href="" ng-click="weiboLogin()" class="btn social-btn">
          <i class="fa fa-weibo"></i>
        </a>
      </div>
      <div class="col-xs-6">
        <a href="" ng-click="qqLogin()" class="btn social-btn">
          <i class="fa fa-qq"></i>
        </a>
      </div>
    </div>
  </div>
</form>
