<form class="login-form" name="form" ng-submit="login(form)">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control input-lg"
             type="text"
             placeholder="邮箱"
             ng-model="user.email"
             name="username"
             required>
      <div class="input-group-addon">
        <i class="budon budon-user"></i>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input class="form-control input-lg"
             type="password"
             placeholder="密码"
             name="password"
             ng-model="user.password"
             required>
      <div class="input-group-addon">
        <i class="budon budon-lock"></i>
      </div>
    </div>
  </div>
  <div class="form-group clearfix">
    <a href="" class="pull-right" ui-sref="forgot">忘记密码&nbsp;<i class="fa fa-question-circle"></i></a>
  </div>
  <div class="form-group">
    <button class="btn btn-danger btn-lg rounded"
            ng-disabled="loggingIn"
            type="submit">
      <span ng-if="!loggingIn">
        登录
      </span>
      <span ng-if="loggingIn" >
        <i class="fa fa-spinner fa-spin"></i>
        登录中
      </span>
    </button>
  </div>
  <div class="lines clearfix">
    <div class="col-xs-5">
      <div class="left-line"></div>
    </div>
    <div class="col-xs-2">
      <span style="font-size: 16px;">或</span>
    </div>
    <div class="col-xs-5">
      <div class="col-xs-3">
        <div class="right-line"></div>
      </div>
      <div class="col-xs-6">
        <span style="font-size: 12px;">快速登录</span>
      </div>
      <div class="col-xs-3">
        <div class="right-line"></div>
      </div>
    </div>
  </div>
  <div class="register clearfix">
    <div class="col-xs-6 left-side">
      <button class="btn btn-xs btn-warning rounded register-btn" ui-sref="signup">注册</button>
    </div>
    <span style="margin-top: -15px;display: block;font-size: 12px;color: #666;">审核中...</span>
    <div class="col-xs-6">
      <div class="col-xs-6">
        <a href="" ng-click="weiboLogin()" title="微博登录" class="btn social-btn">
          <i class="fa fa-weibo"></i>
        </a>
      </div>
      <div class="col-xs-6">
        <a href="" ng-click="qqLogin()" title="QQ登录" class="btn social-btn">
          <i class="fa fa-qq"></i>
        </a>
      </div>
    </div>
  </div>
</form>
