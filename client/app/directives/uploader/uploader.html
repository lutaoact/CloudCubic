<label class="btn btn-default">
  <input type="file" style="display:none;"
         ng-if="!multiple"
         ng-disabled="uploadState!=null"
         accept="{{getAcceptValue()}}"
         ng-file-select="onFileSelect($files)"/>
  <input type="file" style="display:none;"
         ng-if="multiple"
         multiple
         accept="{{getAcceptValue()}}"
         ng-disabled="uploadState!=null"
         ng-file-select="onFileSelect($files)"/>
  <span ng-if="uploadState=='uploading'">
    <i class="fa fa-spinner fa-spin"></i>
     上传中 {{uploadProgress}}
  </span>
  <span ng-if="uploadState=='converting'">
    <i class="fa fa-spinner fa-spin"></i>
     正在转换
  </span>
  <span ng-transclude
        ng-hide="uploadState!=null"></span>
</label>
