<div class="bud thumbnail public-course-tile">
  <div class="back"
       src-key="course.thumbnail"
       source-attr="background-image"
       suffix="-tile">
  </div>
  <div class="caption">
    <div class="clearfix owner">
      <div class="avatar-md pull-left"
           source-attr="background-image"
           src-key="classe.teachers[0].avatar"
           suffix="?imageView2/1/w/64/h/64">
      </div>
      <span class="name text-muted small">{{classe.teachers[0].name}}</span>
    </div>
    <div class="classe-price">
      <span class="yuan" ng-if="classe.price > 0">¥ {{classe.price.toFixed(2)}}</span>
      <span class="yuan" ng-if="!(classe.price > 0)">免费课程</span>
    </div>
    <h5 class="classe-name">
      {{classe.name || course.name}}<br>
    </h5>
    <hr>
    <div class="classe-info text-muted small">
      <div class="lecture-num">{{course.lectureAssembly.length || 0}} 课时</div>
      <span ng-if="!classe.duration">即将推出</span>
      <span ng-if="classe.duration">
        {{classe.duration.from|date:'yyyy.MM.dd'}} - {{classe.duration.to|date:'yyyy.MM.dd'}}
      </span>
    </div>
    <div class="classe-info text-muted small" 
         title="{{classe.schedules|scheduleSummary}}">
      {{classe.schedules|scheduleSummary}}
    </div>
    <div class="classe-info text-muted small">
      {{classe.address || '上课地点未设置'}}
    </div>

  </div>
</div>
