<div class="social-bind">
  <div class="container">
    <div class="content col-md-offset-2 col-md-8">
      <div class="col-md-12 text-center">
        <h3>社交账号绑定<br><small>请输入已有账号</small></h3>
      </div>
      <hr>
      <div ng-repeat="social in socials" class="social-card col-md-12">
        当前{{social.type}}账户：{{social.name}}
      </div>

      <form class="form col-md-12"
            name="form"
            ng-submit="socialBind(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>学之方账户</label>

          <input type="text" name="email" class="form-control" ng-model="user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            邮箱格式不对
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label>密码</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div>
          <button class="btn btn-danger rounded pull-right btn-register" type="submit">
            绑定
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
