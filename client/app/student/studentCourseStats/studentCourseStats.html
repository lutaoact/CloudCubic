
<div class="container">
  <ul class="breadcrumb">
    <li><a ui-sref="teacher.home">主页</a></li>
    <li><a ui-sref="teacher.course({id:course._id})">{{course.title||'某讲座'}}</a></li>
    <li class="active">统计</li>
  </ul>
  <section class="overall">
    <div class="section_header">
      <h3>总览</h3>
    </div>
    <div class="row">
      <highchart config="quizStats" class="col-md-4"></highchart>
      <highchart config="homeworkStats" class="col-md-4"></highchart>
      <highchart config="keypointStats" class="col-md-4"></highchart>
    </div>
  </section>

  <section class="trend">
    <div class="section_header">
      <h3>趋势</h3>
    </div>
    <div class="row">
      <highchart config="trendChart" class="col-sm-12"></highchart>
    </div>
    <div class="row">
      <highchart config="chartConfigs.scatterChart" class="col-sm-12"></highchart>
    </div>
  </section>

  <section class="user-stat">

  </section>

  <section class="question-stat">
    <highchart config="chartConfigs.questionChart" class="col-sm-12"></highchart>
  </section>

</div>
