<div class="jumbotron">
  <div class="text-center">
    jumbotron
  </div>
</div>
<div class="container">
  <section class="course-list">
    <div class="row">
      <div ng-repeat="course in courses"
           tooltip="{{course.info}}"
           class="thumbnail col-md-3">
          <a ng-href="s/courses/{{course._id}}">
            <p class="caption text-center">{{course.name}}</p>
          </a>
      </div>
    </div>
  </section>
</div>
