<div id="course-list-header"></div>
<section class="course-list" id="course-list">
  <div class="container" >
    <div class="row">
      <div class="col-md-3 col-sm-4" ng-repeat="course in courses">
        <a ui-sref="student.courseDetail({courseId:course._id})">
          <course-tile course="course"></course-tile>
        </a>
      </div>
    </div>
  </div>

</section>

<a href="#course-list-header" du-smooth-scroll class="back-to-top" du-scrollspy offset="60">
  <i class="fa fa-chevron-up"></i>
</a>
