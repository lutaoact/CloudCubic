<div class="clearfix status-bar" id="status-bar">
  <div class="container">
    <h4 class="pull-left">我的课程</h4>
    <div class="pull-right">
      <a href="" class="btn btn-lg timetable-btn">
        <i class="fa fa-calendar"></i>
      </a>
    </div>
  </div>
</div>

<section class="course-list" id="course-list">
  <div class="container" >
    <div class="row">
      <div class="col-md-3 col-sm-4" ng-repeat="course in courses">
        <a ui-sref="student.courseDetail({courseId:course._id})">
          <course-tile course="course"></course-tile>
        </a>
      </div>
    </div>
  </div>

</section>

<a href="#status-bar" du-smooth-scroll class="back-to-top" du-scrollspy offset="60">
  <i class="fa fa-chevron-up"></i>
</a>
