<timetable event-souces="eventSouces" event-click="startCourse" day-changed="dayChangedHandle">
</timetable>

<section class="course-list" id="course-list">
  <a class="anchor anchor-up" href="#course-list" du-smooth-scroll>
    <i class="fa fa-chevron-down"></i>
  </a>
  <div class="container" >
    <div class="section-header" id="course-list-header">
      <h3>
        我的课程
      </h3>
    </div>
    <div class="row">
      <p class="col-md-6 col-md-offset-3 text-center">
        未来的精英，必会是你我之中， 未来的精英，必会是你我之中！<br/>未来的精英，必会是你我之中未来的精英
      </p>
    </div>
    <div class="row">
      <div class="col-md-3" ng-repeat="course in courses">
        <a ui-sref="student.courseDetail({courseId:course._id})">
          <student-course-tile course="course">
          </student-course-tile>
        </a>
      </div>
    </div>
  </div>
  <a class="anchor anchor-down bottom-up inverse" href="#my-rank" du-smooth-scroll>
    <i class="fa fa-chevron-down"></i>
  </a>
</section>

<section class="my-rank" id="my-rank">

  <div class="container" >
    <div class="section-header">
      <h3>
        我的排名
      </h3>
    </div>
    <div class="row">
      <p class="col-md-6 col-md-offset-3">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        Pariatur soluta, molestiae. Laudantium ex id magnam voluptas
        cupiditate expedita, eum hic nobis excepturi aspernatur modi dolor,
        praesentium aperiam natus molestiae, voluptatum.
      </p>
    </div>

  </div>
</section>

<a href="#timetable" du-smooth-scroll class="back-to-top" du-scrollspy offset="60">
  <i class="fa fa-chevron-up"></i>
</a>
