<div class="jumbotron">
  <div class="text-center">
    jumbotron
  </div>
</div>
<div class="container">
  <section class="course-list">
    <div class="row">
      <div class="thumbnail col-md-3">
        <a ng-repeat="course in courses"
           ng-href="s/courses/{{course._id}}"
           tooltip="{{course.info}}">
          <p class="text-center">{{course.name}}</p>
        </a>
      </div>
    </div>
  </section>
</div>
