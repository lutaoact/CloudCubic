<div>
  <div class="text-center">
    <span class="btn-group lecture-nav-tabs">
      <a class="btn btn-default selected"
         du-smooth-scroll
         offset="60"
         href="#students-offline-works-section">
        <i class="fa fa-clock-o"></i>
        作业批改
      </a>
    </span>
  </div>
  <div class="container clearfix">

    <student-list class="col-md-3" classes="classes" selected-student="selectedStudent" on-student-select="viewStudentOfflineWork">
    </student-list>

    <div class="col-md-9" ng-if="selectedOfflineWork&&selectedOfflineWork.submitted">
      <div compile-html="selectedOfflineWork.desc"></div>
      <div class="clearfix">
        <div class="file col-md-6" ng-repeat="file in selectedOfflineWork.files">
          <div>
            类型:{{file.name.split('.').pop()}}{{file.name}}:{{file.size}}
            <a href="{{file.url}}" target="blank" class="btn btn-default"><i class="fa fa-cloud-download"></i></a>
          </div>
        </div>
      </div>
      <form class="correct-form" role="form" ng-submit="submitOfflineWork(selectedOfflineWork)">
        <div class="form-group">
          <label>分数：
            <input type="number" class="form-control" ng-model="selectedOfflineWork.score">
          </label>
        </div>
        <div class="form-group">
          <label>评语：
            <input type="text" class="form-control" ng-model="selectedOfflineWork.feedback">
          </label>
        </div>
        <div class="form-group pull-right">
          <button type="submit" class="btn btn-primary" ng-disabled="selectedOfflineWork.checked">{{selectedOfflineWork.checked?'已批改':'提交'}}</button>
        </div>
      </form>
    </div>
    <div class="col-md-9" ng-if="!selectedOfflineWork||!selectedOfflineWork.submitted">
      还未提交作业
    </div>


</div>
