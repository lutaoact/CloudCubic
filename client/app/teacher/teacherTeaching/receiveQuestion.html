<div class="modal-header">
  <h3 class="modal-title">回答随堂问题</h3>
</div>
<div class="modal-body">
  <h4>Q: {{question.content.title}}</h4>
    <div class="checkbox"
         ng-repeat="option in question.content.body">
      <label ng-class="{'label-success':option.correct && submitted}">
        {{$index|indexToABC}}.
        <input type="checkbox" class="bud checkbox-primary"
               ng-disabled="submitted"
               ng-model="option.$selected">
        {{option.desc}}
      </label>
    </div>
</div>
<div class="modal-footer">
  <button type="button"
          class="btn btn-danger"
          ng-click="confirm(question)">
    <span ng-if="!submitted">提交</span>
    <span ng-if="submitted">返回</span>
  </button>
</div>
