<div class="modal-header">
  <h3 class="modal-title">回答随堂问题</h3>
</div>
<div class="modal-body">
  <h4>Q: {{question.content.title}}</h4>
  <ul class="nav nav-pills nav-stacked" role="tablist">
    <li ng-repeat="option in question.content.body"
        role="presentation">
      <a>
        <span>{{$index | indexToABC}}. </span>
        {{option.desc}}
        <span ng-class="{'pull-right glyphicon glyphicon-ok':option.correct}"></span>
      </a>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" ng-click="confirm(question)">提交</button>
</div>
