<div class="modal-header modal-header-black">
  <h4 class="modal-title">推送随堂问题
    <a class="close" ng-click="close()">&times;</a>
  </h4>
</div>
<div class="modal-body push-question-body">
  <h4 ng-if="!pushed">Q: {{question.body | questionTitle}}</h4>
  <div class="question-image"
       ng-if="!pushed"
       ng-repeat="imageKey in question.body | questionImage">
    <img ng-src="{{imageKey}}">
  </div>
  <ul class="nav nav-pills nav-stacked list-group-item question-content"
      ng-if="!pushed"
      role="tablist">
    <li ng-repeat="option in question.choices"
        role="presentation">
      <a class="question-option"><label>
          <span class="index">{{$index | indexToABC}}. </span>
          {{option.text}}
      </label></a>
    </li>
  </ul>
  <div ng-if="pushed">
    <highchart config="questionStats"></highchart>
    <progressbar class="progress-striped active"
                 max="classe.students.length"
                 value="getAnswersNum()"
                 type="success">
      <i style="color:black; font-weight: bold; position: absolute">学生提交数: {{getAnswersNum()}} / {{classe.students.length}}</i>
    </progressbar>
  </div>
</div>
<div class="modal-footer">
  <button type="button"
          class="btn btn-danger"
          ng-click="push()">
    <span ng-if="!pushed">开始提问</span>
    <span ng-if="pushed">结束提问</span>
  </button>
</div>
