<div class="modal-header modal-header-black">
  <h4 class="modal-title">推送随堂问题
    <a class="close" ng-click="close()">&times;</a>
  </h4>
</div>
<div class="modal-body">
  <h4 ng-if="!pushed">Q: {{question.content.title}}</h4>
  <ul class="nav nav-pills nav-stacked"
      ng-if="!pushed"
      role="tablist">
    <li ng-repeat="option in question.content.body"
        role="presentation">
      <a>
        <span>{{$index | indexToABC}}. </span>
        {{option.desc}}
      </a>
    </li>
  </ul>
  <div ng-if="pushed">
    <highchart config="questionStats"></highchart>
    <progressbar class="progress-striped active"
                 max="classe.students.length"
                 value="getAnswersNum()"
                 type="success">
      <i style="color:black; font-weight: bold; position: absolute">学生提交数: {{getAnswersNum()}} / {{classe.students.length}}</i>
    </progressbar>
  </div>
</div>
<div class="modal-footer">
  <button type="button"
          class="btn btn-danger"
          ng-click="push()">
    <span ng-if="!pushed">开始提问</span>
    <span ng-if="pushed">结束提问</span>
  </button>
</div>
