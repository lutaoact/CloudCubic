<timetable event-souces="eventSouces" event-click="startCourse">
</timetable>

<section class="course-list"
         id="course-list">
  <a class="anchor anchor-up"
     href="#course-list"
     du-smooth-scroll>
    <i class="fa fa-chevron-down"></i>
  </a>
  <div class="container">
    <div class="section-header"
         id="course-list-header">
      <h3>课程列表</h3>
    </div>
    <div class="row">
      <div class="pull-right">
        <button ng-class="{'opacity-hide':courses.length==0}"
                class="btn btn-default course-btn"
                ng-click="createNewCourse()">
          <i class="fa fa-file-text-o fa-3x"></i>
          <label>添加课程</label>
        </button>
      </div>
      <div class="col-md-12 list-group-item course-card course-card-new"
           ng-if="courses.length == 0">
        <button type="button"
                class="btn btn-default course-btn"
                ng-click="createNewCourse()">
          <i class="fa fa-file-text-o fa-3x"></i>
          <label>添加新课程</label>
          <i class="plus">+</i>
        </button>
      </div>
    </div>
    <div class="row"
         ng-repeat="course in courses | orderBy:'created':true">
      <div class="col-md-12 list-group-item course-card">
        <teacher-course-form course="course"
                             editable="false"
                             categories="categories"></teacher-course-form>
      </div>
    </div>
  </div>
</section>

<a href="#timetable"
   du-smooth-scroll
   class="back-to-top"
   du-scrollspy
   offset="60">
  <i class="fa fa-chevron-up"></i>
</a>
