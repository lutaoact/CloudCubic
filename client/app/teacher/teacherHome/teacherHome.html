<timetable event-souces="eventSouces" event-click="startCourse">
</timetable>

<section class="course-list" id="course-list">
  <a class="anchor anchor-up"
     href="#course-list"
     du-smooth-scroll>
    <i class="fa fa-chevron-down"></i>
  </a>
  <div class="container">
    <div class="section-header"
         id="course-list-header">
      <h3>
        <span ng-if="newCourse">添加课程</span>
        <span ng-if="!newCourse">课程列表</span>
      </h3>
    </div>
    <div class="row">
      <div class="pull-right">
        <button du-smooth-scroll
                href="#course-list"
                class="btn btn-default course-btn"
                ng-disabled="newCourse"
                ng-if="courses.length > 0"
                ng-click="createNewCourse()">
          <i class="fa fa-file-text-o fa-3x"></i>
          <label>添加课程</label>
        </button>
      </div>
      <div class="col-md-12 list-group-item course-card course-card-new"
           ng-if="courses.length == 0"
           ng-hide="newCourse">
        <button type="button"
                du-smooth-scroll
                href="#course-list"
                class="btn btn-default course-btn"
                ng-click="createNewCourse()">
          <i class="fa fa-file-text-o fa-3x"></i>
          <label>添加新课程</label>
          <i class="plus">+</i>
        </button>
      </div>
      <div ng-if="newCourse"
           class="col-md-12 list-group-item course-card">
        <teacher-course-form course="newCourse"
                             create-callback="createCallback($course)"
                             cancel-callback="cancelCallback()"
                             categories="categories">
        </teacher-course-form>
        <teacher-course-lectures course="newCourse"
                                 classes="classes">
        </teacher-course-lectures>
      </div>
    </div>
    <div class="row"
         id="course-{{course._id}}"
         ng-init="navToCourse('course-'+course._id)"
         ng-repeat="course in courses | orderBy:'created':true">
      <div class="col-md-12 list-group-item course-card">
        <teacher-course-form course="course"
                             delete-callback="deleteCallback($course)"
                             categories="categories"></teacher-course-form>
        <teacher-course-lectures course="course"
                                 classes="classes"></teacher-course-lectures>
      </div>
    </div>
  </div>
</section>

<a href="#timetable"
   du-smooth-scroll
   class="back-to-top"
   du-scrollspy
   offset="60">
  <i class="fa fa-chevron-up"></i>
</a>
