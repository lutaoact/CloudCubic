<timetable event-souces="eventSouces" event-click="startCourse">
</timetable>

<section class="course-list" id="course-list">
  <a class="anchor anchor-up"
     href="#course-list"
     du-smooth-scroll>
    <i class="fa fa-chevron-down"></i>
  </a>
  <div class="container">
    <div class="section-header" id="course-list-header">
      <h3>课程列表</h3>
    </div>
    <div ui-view class="row">
      <div class="pull-right">
        <a type="button"
           class="btn"
           ui-sref="teacher.home.newCourse">
          <i class="fa fa-file-text-o fa-3x"></i>
        </a>
      </div>
    </div>
    <div class="row"
         ng-repeat="course in courses">
      <div class="col-md-12 list-group-item course-card">
        <teacher-course-form course="course"
                             courses="courses"
                             categories="categories"></teacher-course-form>
        <teacher-course-lectures course="course"
                                 classes="classes"></teacher-course-lectures>
      </div>
    </div>
  </div>
</section>

<a href="#timetable"
   du-smooth-scroll
   class="back-to-top"
   du-scrollspy
   offset="60">
  <i class="fa fa-chevron-up"></i>
</a>
