<div class="course margin-top">
  <div class="container">
    <h3>{{course.name}} <br>
      <small>{{course.info}}</small>
    </h3>
    <h4>课程大纲</h4>
    <div ng-repeat="lecture in course.lectures" ng-class="{'text-muted':!lecture.isFreeTry}">
      <h5>{{lecture.name}}</h5>
    </div>
    <div ng-repeat="classe in classes">
      {{classe.name}} <br>
      价格:￥{{classe.price}} <br>
      <div ng-hide="classe.price==0">
        <button>加入购物车</button>
        <button ng-click="makeOrder(classe)">直接购买</button>
      </div>
      <div ng-show="classe.price==0">
        本免费课程！
        <button ng-click="enrollFreeClass(classe)">参加课程</button>
      </div>
    </div>
  </div>
</div>
