<div class="course-list-view">
  <div class="head-row">
    <div class="container">
      <div class="row">
        <div class="col-md-12 header">
          <h4 class="title">
            <a href ng-click="search.categoryId=null; reload()">所有课程分类</a>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 categories">
          <span class="category-label">学科</span>
          <div class="btn-group">
            <label class="btn btn-toggle"
                   ng-repeat="category in categories"
                   ng-model="search.categoryId"
                   ng-change="reload(1)"
                   uncheckable
                   btn-radio="category._id">{{category.name}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row info-row">
      共<span class="total-num">{{allClasses.$count}}</span>个
    </div>
    <div class="row courses-row">
      <div class="col-md-3 col-sm-4"
           ng-repeat="classe in allClasses">
        <a ui-sref="courseDetail({courseId:classe.courseId._id, classeId:classe._id})">
          <public-course-tile course="classe.courseId" classe="classe"></public-course-tile>
        </a>
      </div>
    </div>
    <div class="row pagination-row text-center"
         ng-if="allClasses.$count"
         ng-show="allClasses.$count > pageConf.itemsPerPage">
      <pagination
        total-items="allClasses.$count"
        ng-model="pageConf.currentPage"
        items-per-page="pageConf.itemsPerPage"
        class="pagination-sm bud"
        boundary-links="true"
        ng-change="reload($event)"
        rotate="false"
        max-size="pageConf.maxSize">
      </pagination>
    </div>
  </div>
</div>
