<!-- navbar-static-top -->
<div class="bud navbar navbar-default navbar-static-top main-nav" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">
        <img style="width:36px;height:36px;" src="/assets/images/logo.png" alt="logo">
      </a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="bud nav navbar-nav navbar-right">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
          <a ui-sref="{{item.link}}"
             ng-if="item.role == getCurrentUser().role">{{item.title}}</a>
        </li>
        <li ng-repeat="item in additionalMenu" ng-class="{active: isActive(item.link)}">
          <a ui-sref="{{item.link}}"
             ng-if="item.role == getCurrentUser().role" ng-bind-html="item.title"></a>
        </li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">注册</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href ng-click="login()">登录</a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"  class="navbar-avatar" src-key="getCurrentUser().avatar" suffix="?imageView2/1/w/64/h/64" source-attr="background-image"></a></li>
        <li ng-show="isLoggedIn()"><p class="navbar-text">你好，{{ getCurrentUser().name }}</p> </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><button class="btn navbar-btn btn-sm btn-danger rounded" ng-click="logout()">退出</button></li>
      </ul>
    </div>
  </div>
  <div class="nav-loading" ng-show="$loading">
  </div>
</div>
