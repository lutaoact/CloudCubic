<!-- navbar-static-top -->
<div class="bud navbar navbar-default navbar-fixed-top main-nav" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">
        <img style="width:36px;height:36px;" src="/assets/images/logo.png" alt="logo">
      </a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="bud nav navbar-nav navbar-right">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
          <a ui-sref="{{item.link}}"
             ng-if="item.role == getCurrentUser().role">{{item.title}}</a>
        </li>
        <li ng-repeat="item in additionalMenu" ng-class="{active: isActive(item.link)}">
          <a ui-sref="{{item.link}}"
             ng-if="item.role == getCurrentUser().role" ng-bind-html="item.title"></a>
        </li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">注册</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href ng-click="login()">登录</a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}" dropdown is-open="viewState.isOpen">
          <a style="margin-right:20px;"
             class="navbar-avatar dropdown-toggle"
             src-key="getCurrentUser().avatar"
             suffix="?imageView2/1/w/64/h/64"
             source-attr="background-image"
             ng-mouseenter="viewState.isOpen = true">
          </a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/settings">设置</a></li>
            <li class="divider"></li>
            <li ng-repeat="message in messages">
              {{message}}
            </li>
            <li class="divider"></li>
            <li>
              <a href ng-click="logout()">退出</a>
            </li>
          </ul>
          <span class="badge" style="position: absolute;top: 10px;left: 32px;">{{messages.length||'0'}}</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="nav-loading" ng-show="$loading">
  </div>
</div>
